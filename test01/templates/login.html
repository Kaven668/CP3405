<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<h1>User Login</h1>
<form method="post" action="/login/">
    {% csrf_token %}

    <input type="text" name="user" placeholder="user name">
    <input type="password" name="password" placeholder="password">
    <input type="submit" value="submit"/>

</form>

</body>
</html>
